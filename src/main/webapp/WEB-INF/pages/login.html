<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>PersonKeeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>

    <div id="header">
        <div>
            <a th:href="@{?locale=en}">EN</a>&nbsp;|&nbsp;<a th:href="@{?locale=ru}">RU</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/logout}">
                <span th:text="#{user.welcome}">welcome</span>
                <b sec:authentication="principal.username">username</b>
                <input type="submit" value="logout" th:value="#{user.logout}"/>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <i th:text="#{user.notLogged}">User not logged in</i>
            <a th:href="@{/login}"><button type="button" th:text="#{user.login}">Login</button></a>
        </div>
    </div>

    <div id="content">
        <div class="error" th:if="${param.error != null}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
            <span th:text="#{user.error}">error-header</span>
            <br />
            <span th:text="${errorMsg}">error</span>
        </div>
        <h3 th:text="#{user.loginHeader}">loginHeader</h3>
        <form method="post">
            <table>
                <tr>
                    <td th:text="#{user.user}">user</td>
                    <td><input name="username" value="" type="text" /></td>
                </tr>
                <tr>
                    <td th:text="#{user.password}">password</td>
                    <td><input name="password" type="password" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" th:value="#{user.login}" value="login"/>
                    </td>
                </tr>
            </table>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        </form>
        <a th:href="@{/person/show}" th:text="#{link.backToPersonList}">back</a>
    </div>
</body>
</html>
