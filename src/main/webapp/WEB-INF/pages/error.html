<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="templates/template :: page">
<head>
    <title></title>
</head>
<body>
    <div th:fragment="content">
        <h2 class="error" th:text="#{error.title}">error</h2>
        <div>
            <b th:text="${name}">name</b>
            <span> : </span>
            <span th:text="${exception.message}">message</span>
        </div>
        <br/>
        <a th:href="@{/person/show}" th:text="#{link.backToPersonList}">back</a>
        <br/>
        <br/>
        <div class="errorblock">
            <b th:text="#{error.detailed}">detailed</b>
            <br/>
            <br/>
            <span th:each="ste : ${exception.stackTrace}">
                <span th:text="${ste}"></span>
            </span>
        </div>
    </div>
</body>
</html>
