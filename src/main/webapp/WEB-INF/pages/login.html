<!DOCTYPE html>
<html th:lang="${#locale.language == 'en' ? 'en' : 'ru'}" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>PersonKeeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{ ${@Url.MAIN_CSS} }"/>
</head>
<body>

    <div id="header">
        <div>
            <a th:href="@{?locale=en}">EN</a>&nbsp;|&nbsp;<a th:href="@{?locale=ru}">RU</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{ ${@Url.LOGOUT} }">
                <span th:text="#{user.welcome}">welcome</span>
                <span class="bold" sec:authentication="principal.username">username</span>
                <input type="submit" value="logout" th:value="#{user.logout}"/>
            </form>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <span class="italic" th:text="#{user.notLogged}">User not logged in</span>
            <a th:href="@{ ${@Url.LOGIN} }">
                <button type="button" th:text="#{user.login}">Login</button>
            </a>
        </div>
    </div>

    <div id="content">
        <div class="error" th:if="${param.error != null}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
            <span th:text="#{user.error}">error-header</span>
            <br />
            <span th:text="${errorMsg}">error</span>
        </div>
        <h3 th:text="#{user.loginHeader}">loginHeader</h3>
        <form method="post" th:action="@{ ${@Url.LOGIN} }">
            <table>
                <tr>
                    <td th:text="#{user.user}">user</td>
                    <td><input name="username" value="" type="text" /></td>
                </tr>
                <tr>
                    <td th:text="#{user.password}">password</td>
                    <td><input name="password" type="password" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" th:value="#{user.login}" value="login"/>
                    </td>
                </tr>
            </table>
        </form>
        <a th:href="@{ ${@Url.SHOW_PERSON} }" th:text="#{link.backToPersonList}">back</a>
    </div>
</body>
</html>
