<!DOCTYPE html>
<html th:lang="${#locale.language == 'en' ? 'en' : 'ru'}" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>PersonKeeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>

    <div id="header">
        <div>
            <a th:href="@{?locale=en}">EN</a>&nbsp;|&nbsp;<a th:href="@{?locale=ru}">RU</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{ ${@Url.LOGOUT} }">
                <span th:text="#{user.welcome}">welcome</span>
                <span class="bold" sec:authentication="principal.username">username</span>
                <input type="submit" value="logout" th:value="#{user.logout}"/>
            </form>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <span class="italic" th:text="#{user.notLogged}">User not logged in</span>
            <a th:href="@{ ${@Url.LOGIN} }">
                <button type="button" th:text="#{user.login}">Login</button>
            </a>
        </div>
    </div>

    <div id="content" th:with="isAdmin=${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <h2 th:text="#{show.title}">title</h2>
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th th:text="#{show.tableHeaderId}">id</th>
                <th th:text="#{person.Name}">name</th>
                <th th:text="#{person.Age}">age</th>
                <th th:text="#{show.tableHeaderAction}" th:if="${isAdmin}">action</th>
            </tr>
            <tr th:each="person : ${personList}" th:object="${person}">
                <td th:text="${personStat.count}">index</td>
                <td>
                    <a th:href="@{*{id}}" th:text="${person.name}">name</a>
                </td>
                <td th:text="*{age}">age</td>
                <td th:if="${isAdmin}">
                    <a th:href="@{ ${@Url.CONFIRM_DELETE} (id = *{id}) }" th:onclick="|confirm_delete(*{id}); return false;|" th:text="#{label.delete}">delete</a>
                    &nbsp;
                    <a th:href="@{ ${@Url.EDIT_PERSON} (id = *{id}) }" th:text="#{label.edit}">edit</a>
                </td>
            </tr>
            <tr>
                <td th:colspan="${isAdmin ? '4' : '3' }" th:text="|#{show.totalPersons} ${personList.size()}|">Total persons:</td>
            </tr>
        </table>
        <br/>
        <a th:href="@{ ${@Url.ADD_PERSON} }" th:text="#{link.addNewPerson}" th:if="${isAdmin}">add</a>

        <script th:inline="javascript" th:if="${isAdmin}">
            function confirm_delete(id) {
                var request = [[#{delete.request}]];
                var csrf = [[${_csrf.token}]];
                var url = [[@{ ${@Url.DELETE_PERSON} }]];
                if (!confirm(request)) return false;
                $.ajax({
                    method: "POST",
                    url: url,
                    data: {
                        id: id,
                        _method: "DELETE",
                        _csrf: csrf
                    }
                }).done(function(html) {
                    $("body").html(html);
                });
            }
        </script>
    </div>

</body>
</html>
