<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>PersonKeeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>

    <div id="header">
        <div>
            <a th:href="@{?locale=en}">EN</a>&nbsp;|&nbsp;<a th:href="@{?locale=ru}">RU</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/logout}">
                <span th:text="#{user.welcome}">welcome</span>
                <b sec:authentication="principal.username">username</b>
                <input type="submit" value="logout" th:value="#{user.logout}"/>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <i th:text="#{user.notLogin}">user not login</i>
            <a th:href="@{/login}"><button type="button" th:text="#{user.login}">Login</button></a>
        </div>
    </div>

    <div id="content">
        <h2 th:text="#{delete.request}">delete-request</h2>
        <form method="post" th:action="@{/person/delete}">
            <input type="hidden" name="id" th:value="${id}" />
            <input type="hidden" name="_method" value="delete" />
            <input type="submit" th:value="#{label.delete}" />
            <a th:href="@{/person/show}">
                <button type="button" th:text="#{label.cancel}">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
