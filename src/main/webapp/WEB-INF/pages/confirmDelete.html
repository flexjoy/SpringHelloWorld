<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="templates/template :: page">
<head>
    <title></title>
</head>
<body>
    <div th:fragment="content">
        <h2 th:text="#{delete.request}">delete-request</h2>
        <form method="post" th:action="@{/person/delete}">
            <input type="hidden" name="id" th:value="${id}" />
            <input type="hidden" name="_method" value="delete" />
            <input type="submit" th:value="#{label.delete}" />
            <a th:href="@{/person/show}">
                <button type="button" th:text="#{label.cancel}"/>
            </a>
        </form>
    </div>
</body>
</html>
