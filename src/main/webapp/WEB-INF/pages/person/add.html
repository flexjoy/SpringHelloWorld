<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="templates/template :: page">
<head>
    <title></title>
</head>
<body>
    <div th:fragment="content">
        <h2 th:text="#{add.title}">add person</h2>

        <form method="POST">
            <table th:object="${person}">
                <tr>
                    <td th:text="#{person.Name}">name</td>
                    <td><input type="text" name="name" th:value="*{name}"/></td>
                    <td><span th:errors="*{name}" class="error" /></td>
                </tr>
                <tr>
                    <td th:text="#{person.Age}">age</td>
                    <td><input type="text" name="age" th:value="*{age}"/></td>
                    <td><span th:errors="*{age}" class="error" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right"><input type="submit" /></td>
                    <td></td>
                </tr>
            </table>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        </form>
        <a th:href="@{/person/show}" th:text="#{link.backToPersonList}">back</a>
    </div>
</body>
</html>
