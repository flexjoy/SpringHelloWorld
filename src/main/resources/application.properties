# thymeleaf
spring.thymeleaf.prefix = /WEB-INF/pages/
spring.thymeleaf.cache = false

# messages
spring.messages.basename = Messages, SecurityMessages

# datasource
spring.datasource.url = jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.initialize = false

# liquibase
liquibase.change-log = classpath:liquibase/db.changelog.xml

# spring jpa
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto = validate

# error whitelabel
error.whitelabel.enabled = false
